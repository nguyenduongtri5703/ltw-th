<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/form2.css">
</head>
<body>
    <div class="app">
        <div class="form">
            <span class="form-title">Sign in</span>
            <input class="form-input" type="email" name="" id="" placeholder="username or email">
            <input type="password" name="" id="" class="form-input" placeholder="password">
            <button class="btn-sign-in">SIGN IN</button>
            <span class="socials">Or login with</span>
            <div class="form-icon-socials">
                <a href="#" class="icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png" alt="">
                </a>
                <a href="#" class="icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="">
                </a>
            </div>
            <a href="#" class="form-link-sign-up">Sign up</a>
        </div>
    </div>
</body>
</html>
