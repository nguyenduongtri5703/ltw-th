<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/form3.css">
</head>
<body>
    <section>
        <div class="form">
            <div class="form-info">
                <label for="" class="form-label">Account</label>
                <div class="box-info">
                    <span class="box-info__icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input class="box-info__input" type="text" placeholder="Full Name">
                </div>
                <div class="box-info">
                    <span class="box-info__icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input class="box-info__input" type="text" placeholder="Email Adress">
                </div>
                <div class="box-info">
                    <span class="box-info__icon">
                        <i class="fa-solid fa-key"></i>
                    </span>
                    <input class="box-info__input" type="text" placeholder="Password">
                </div>
                <div class="box-2-col box-2-col-ml-16">
                    <div class="box-width-50">
                        <label for="" class="form-label">Date of Birth</label>
                        <div class="box-date">
                            <input class="box-info__date" type="number" placeholder="DD">
                            <input class="box-info__date" type="number" placeholder="MM">
                            <input class="box-info__date" type="number" placeholder="YYYY">
                        </div>
                    </div>
                    <div class="box-width-50">
                        <label for="" class="form-label">Gender</label>
                        <div class="box-2-col">
                            <input class="box-info__gender" type="text" placeholder="Male">
                            <input class="box-info__gender" type="text" placeholder="Female">
                        </div>
                    </div>
                </div>
                <label for="" class="form-label">Payment Details</label>
                <div class="box-2-col box-2-col-m-16">
                    <div class="payment payment--active">
                        <span class="bank-title bank-title--active">VISA</span>
                        <span class="payment-name">Credit Card</span>
                    </div>
                    <div class="payment">
                        <span class="bank-title">Paypal</span>
                        <span class="payment-name">Paypal</span>
                    </div>
                </div>
                <div class="box-info">
                    <span class="box-info__icon">
                        <i class="fa-regular fa-credit-card"></i>
                    </span>
                    <input class="box-info__input" type="text" placeholder="Card Number">
                </div>
                <div class="box-2-col">
                    <div class="box-info">
                        <span class="box-info__icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input class="box-info__input" type="text" placeholder="Card CVC">
                    </div>
                    <div class="box-2-col box-2-col-width-50">
                        <select class="selected-date" name="" id="">
                            <option class="selected-option" value="">01 Jan</option>
                        </select>
                        <select class="selected-date" name="" id="">
                            <option class="selected-option" value="">2015</option>
                        </select>
                    </div>
                </div>
                <label for="" class="form-label">Terms and Conditions</label>
                <div class="description">
                    <input type="checkbox" name="" id="">
                    <span class="desc">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
