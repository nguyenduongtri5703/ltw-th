<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/form1.css">
</head>
<body>
    <div class="form">
        <div class="form-contact">
            <span class="form-contact__title">
                Contact Us
            </span>
            
            <label for="" class="form-contact__label">Full name *</label>
            <input class="form-contact__input" type="text" placeholder="Enter Your Name">
            

            <div class="container">
                <div class="container-info">
                    <label for="" class="form-contact__label">Email *</label>
                    <input class="form-contact__input" type="email" name="email" id="" placeholder="Enter Your Email">
                </div>

                <div class="container-info container-info--margin">
                    <label for="" class="form-contact__label">Phone</label>
                    <input class="form-contact__input" type="text" placeholder="Enter Your Phone">
                </div>
            </div>

            <label for="" class="form-contact__label">Needed Services</label>
            <select class="form-contact__selected" name="" id="">
                <option value="1">Please chooses</option>
            </select>

            <label for="" class="form-contact__label--meseage">Messeage</label>
            <textarea class="form-contact__txtarea" name="" id="" cols="30" rows="10" placeholder="Your messeage here">
            </textarea>

            <button class="form-contact__submit">Submit  
                    <i class="fa-solid fa-arrow-right-long"></i> 
            </button>

        </div>
    </div>
</body>
</html>
